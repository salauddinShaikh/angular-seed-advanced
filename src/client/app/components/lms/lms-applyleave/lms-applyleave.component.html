<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <div class="page-head">
            <!-- BEGIN PAGE TITLE -->
            <!-- END PAGE TITLE -->
        </div>
        <div class="hidden-xs">
            <ul class="page-breadcrumb breadcrumb ">
                <li>
                    <span>LINK UP</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span> Leaves</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span> Apply Leave</span>
                </li>
            </ul>
        </div>
        <div class="row">
            <!-- START HOLIDAY PARTICULARS COMPONENT -->
            <div class="col-lg-4 col-xs-12 col-sm-12">
                <div class="portlet light bordered">
                    <div class="portlet-body">
                        <h4>Requestor Details</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <td> Employee ID </td>
                                        <td> 24568 </td>
                                    </tr>
                                    <tr>
                                        <td> Employee Name </td>
                                        <td> Person1 LName </td>
                                    </tr>
                                    <tr>
                                        <td> Department </td>
                                        <td> EBS </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <h4>Active on Projects</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Project</th>
                                        <th>Manager</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td> RMS </td>
                                        <td> Sagar Shelar </td>
                                    </tr>
                                    <tr>
                                        <td> PLSV 1 </td>
                                        <td> Some Person </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END HOLIDAY PARTICULARS COMPONENT  -->

            <!-- START HOLIDAY LIST COMPONENT BY PRIMENG -->
            <div class="col-lg-8 col-xs-12 col-sm-12">
                <div class="portlet light bordered">
                    <!--FORM GOES HERE-->
                    <div class="form-horizontal">
                        <div class="row"> 
                            <h4>Apply Leave</h4>
                            <div class="pull-right">
                                <h5>Alerts go here...</h5>
                            </div>
                        </div>
                        
                        <div class="form-body">
                            <div class="form-group">
                                <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                                    <label class="control-label">Leave Type</label>
                                    <p-dropdown [options]="leaves" [(ngModel)]="selectedLeave" [autoWidth]="true" [required]="true"></p-dropdown>
                                </div>
                                <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                                    <label class="control-label">Number of Days</label>
                                    <input type="text" pInputText [(ngModel)]="numberofdays" [disabled]="true" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                                    <label class="control-label">Start Date</label>
                                    <p-calendar [(ngModel)]="start" [showIcon]="false"></p-calendar>
                                </div>
                            <!--</div>
                            <div class="form-group">-->
                                <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                                    <label class="control-label">End Date</label>
                                    <p-calendar [(ngModel)]="end" [showIcon]="false"></p-calendar>
                                </div>
                            </div>
                            <div class="form-group">
                                <p-dataTable [value]="finalLeaveData" [responsive]="true" [hidden]="false">
                                    <p-column field="leave" header="Leave Type" [sortable]="false"></p-column>
                                    <p-column field="numDays" header="No. of Leaves" [sortable]="false"></p-column>
                                    <p-column field="reason" header="Reasons" [sortable]="false"></p-column>
                                    <p-column field="start" header="Start Date" [sortable]="false"></p-column>
                                    <p-column field="end" header="End date" [sortable]="false"></p-column>
                                    <p-column styleClass="col-button" field="color">
                                        <template let-car="rowData" pTemplate type="body">
                                            <button type="button" (click)="delLeaveRec(ID)" pButton icon="fa-edit"></button>
                                        </template>
                                    </p-column>
                                </p-dataTable>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                                    <textarea rows="5" cols="70" class="form-control" [(ngModel)]="reason"></textarea>
                                    <div class="pull-right">
                                        <button class="btn btn-outline" (click)="addLeaves($event)"> Add Leave </button>
                                        <button class="btn btn-outline"> Submit </button>
                                        <button class="btn btn-outline"> Cancel </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- END HOLIDAY LIST COMPONENT BY PRIMENG -->
        </div>
    </div>
    <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
