<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <div class="page-head">
            <!-- BEGIN PAGE TITLE -->
            <div class="page-title">
                <h4>Holidays Component.</h4>
            </div>
            <!-- END PAGE TITLE -->
        </div>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <span>LINK UP</span>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>Holidays</span>
                <i class="fa fa-circle"></i>
            </li>
        </ul>
        <div class="row">
            <!-- START HOLIDAY CALENDER COMPONENT BY PRIMENG -->
            <div class="col-lg-6 col-xs-12 col-sm-12">
                <div class="portlet light bordered">
                    <p-schedule [events]="events" [editable]="false"></p-schedule>
                </div>
            </div>
            <!-- END HOLIDAY CALENDER COMPONENT BY PRIMENG -->
            
            <!-- START HOLIDAY LIST COMPONENT BY PRIMENG -->
            <div class="col-lg-6 col-xs-12 col-sm-12">
                <div class="portlet light bordered">
                    <p-dataTable [value]="holidays" selectionMode="single" [paginator]="true" [rows]=(servRows) [responsive]="true">
                        <p-column field="title" header="Title" [sortable]="true"></p-column>
                        <p-column field="date" header="Date" [sortable]="true"></p-column>
                        <p-column field="day" header="Day" [sortable]="true"></p-column>
                        <p-column field="type" header="Type" [sortable]="true"></p-column>
                        <p-column styleClass="col-button" field="color">
                            <template let-car="rowData" pTemplate type="body">
                                <button type="button" pButton [routerLink]="['/about']" icon="fa-edit"></button>
                            </template>
                        </p-column>
                    </p-dataTable>
                </div>
            </div>
            <!-- END HOLIDAY LIST COMPONENT BY PRIMENG -->
        </div>
    </div>
    <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
