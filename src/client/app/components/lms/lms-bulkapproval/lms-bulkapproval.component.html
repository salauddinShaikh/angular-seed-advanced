<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <div class="page-head">
            <!-- BEGIN PAGE TITLE -->
            <!-- END PAGE TITLE -->
        </div>
        <div class="hidden-xs">
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <span>LINK UP</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Bulk Approval</span>
                    <i class="fa fa-circle"></i>
                </li>
            </ul>
        </div>
        <div class="row">
            <!-- START BULK APPROVAL LIST COMPONENT BY PRIMENG -->
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <div class="portlet light bordered">
                    <p-dataTable [value]="requests" [(selection)]="selectedEmployees" [paginator]="true" [responsive]="true" [rows]=(servRows)>
                        <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                        <p-column field="eid" header="Employee ID"></p-column>
                        <p-column field="employee" header="Employee"></p-column>
                        <p-column field="numberofleaves" header="No. of Leaves"></p-column>
                        <p-column field="status" header="Status"></p-column>
                        <p-column field="start" header="Start Date"></p-column>
                        <p-column field="end" header="End Date"></p-column>
                        <p-column field="approvers" header="Approvers"></p-column>
                        <p-column field="pending" header="Pending Approvers"></p-column>
                    </p-dataTable>

                    <div class="row">
                        <textarea rows="5" cols="70" class="form-control"></textarea>
                        <div class="pull-right">
                            <button class="btn green btn-outline"> Approve </button>
                            <button class="btn red btn-outline"> Reject </button>
                        </div>
                    </div>
                </div>
                <!-- END BULK APPROVAL LIST COMPONENT BY PRIMENG -->
            </div>
        </div>
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
</div>
