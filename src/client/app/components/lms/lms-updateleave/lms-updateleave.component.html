                            <p-column field="action" header="Action"></p-column>
                        </p-dataTable>
                    </div>
                </div>
                <div class="portlet light bordered">
                    <div class="row">
                        <p-dataTable [value]="managers" [responsive]="true">
                            <p-column field="project" header="Project"></p-column>
                            <p-column field="manager" header="Manager"></p-column>
