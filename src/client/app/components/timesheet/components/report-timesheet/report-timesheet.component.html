<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content" [ifAuthorize]="['Timesheet.READ']">
        <ul class="page-breadcrumb breadcrumb hidden-xs">
            <li>
                <span>{{ 'LINK_UP' | translate }}</span>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">{{ 'TIMESHEET_REPORT' | translate }}</span>
            </li>
        </ul>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="portlet light ">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">{{ 'PROJECTS' | translate }}</label>
                                <div>
                                    <p-dropdown [options]="projects"></p-dropdown>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">{{ 'EMPLOYEE' | translate }}</label>
                                <div>
                                    <p-dropdown [options]="employee"></p-dropdown>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">{{ 'TIMESHEET_STATUS' | translate }}</label>
                                <div>
                                    <p-dropdown [options]="status"></p-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">{{ 'FROM' | translate }}</label>
                                <div>
                                    <p-calendar [showIcon]="true"></p-calendar>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">{{ 'TO' | translate }}</label>
                                <div>
                                    <p-calendar [showIcon]="true"></p-calendar>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="form-body">
                                <label class="control-label"></label>
                                <div>
                                    <button pButton type="button" label="{{ 'SHOW_REPORT' | translate }}"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <p-dataTable [value]="timesheetReport" [responsive]="true" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                            <p-column field="date" header="{{ 'DATE' | translate }}" [sortable]="true" [filter]="true"></p-column>
                            <p-column field="employeeName" header="{{ 'EMPLOYEE_NAME' | translate }}" [sortable]="true" [filter]="true"></p-column>
                            <p-column field="project" header="{{ 'PROJECT' | translate }}" [sortable]="true" [filter]="true"></p-column>
                            <p-column field="task" header="{{ 'TASK' | translate }}" [sortable]="true" [filter]="true"></p-column>
                            <p-column field="billableHours" header="{{ 'BILLABLE_HOURS' | translate }}" [sortable]="true" [filter]="true"></p-column>
                            <p-column field="nonBillableHours" header="{{ 'NON_BILLABLE_HOURS' | translate }}" [sortable]="true" [filter]="true"></p-column>
                            <p-column field="totalHours" header="{{ 'TOTAL_HOURS' | translate }}" [sortable]="true" [filter]="true"></p-column>
                            <p-column field="status" header="{{ 'STATUS' | translate }}" [sortable]="true" [filter]="true"></p-column>
                        </p-dataTable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
