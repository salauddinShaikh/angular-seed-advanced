<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE BREADCRUMB -->
        <ul class="page-breadcrumb breadcrumb  hidden-xs">
            <li>
                <a href="index.html">{{"LINK_UP" | translate }}</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">{{"CONFERENCE_BOOKING_TITLE" | translate }}</span>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">{{"MY_BOOKING_TITLE" | translate }}</span>
            </li>
        </ul>
        <!-- END PAGE BREADCRUMB -->
        <!-- BEGIN PAGE BASE CONTENT -->
        <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
        <div class="portlet light bordered legends-portlet">
            <div class="portlet-title">
                <div class="caption">
                    <a routerLink="/conferenceBooking" class="portlet-link">{{"MY_BOOKING_CONFERENCE_ROOM" | translate }}</a>&nbsp;&nbsp;
                    <a routerLink="/conferenceBooking" class="portlet-link">{{"MY_BOOKING_ALL_EVENT" | translate }}</a>&nbsp;&nbsp;
                    <a routerLink="/myBookings" class="selected">{{"MY_BOOKING_TITLE" | translate }}</a>
                </div>
                <div class="actions">
                    <a routerLink="/newBooking" class="btn green"><i class="fa fa-plus"></i> New Event</a>
                </div>
            </div>
            <div class="portlet-body">
                <p-growl [value]="msgs" ></p-growl>

                <p-dataTable [value]="bookings" [responsive]="true" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                    <p-column field="title" header="Title" [sortable]="true"></p-column>
                    <p-column field="startTime" header="Start Time" [sortable]="true"></p-column>
                    <p-column field="endTime" header="End Time" [sortable]="true"></p-column>
                    <p-column field="attendees" header="Attendees" [sortable]="true"></p-column>
                    <p-column field="room" header="Conference Rooms" [sortable]="true"></p-column>
                    <p-column header="Delete">
                        <template let-car="rowData" pTemplate type="body">
                            <button class="btn btn-danger" (click)="confirm()"><i class="fa fa-trash"></i></button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
            <!-- END PAGE BASE CONTENT -->
        </div>
    </div>
    <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
